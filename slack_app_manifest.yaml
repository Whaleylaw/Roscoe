display_information:
  name: Roscoe
  description: AI Paralegal Agent for Personal Injury Litigation
  background_color: "#2c2d30"
features:
  bot_user:
    display_name: Roscoe
    always_online: true
  slash_commands:
    - command: /roscoe
      description: Ask Roscoe a question or give it a task
      usage_hint: "[your question or command]"
      should_escape: false
    - command: /roscoe-reset
      description: Reset conversation with Roscoe (clear context)
      should_escape: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - commands
      - files:write
      - im:history
      - im:read
      - im:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
