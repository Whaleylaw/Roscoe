name: Deploy to Google Cloud

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install LangGraph CLI
        run: pip install langgraph-cli

      - name: Build Agent Server image
        run: |
          langgraph build --platform linux/amd64 -t agwhaley/roscoe-agents:latest
          docker tag agwhaley/roscoe-agents:latest agwhaley/roscoe-agents:${{ github.sha }}

      - name: Push to Docker Hub
        run: |
          docker push agwhaley/roscoe-agents:latest
          docker push agwhaley/roscoe-agents:${{ github.sha }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: roscoe-479117

      - name: Deploy to VM
        run: |
          gcloud compute ssh roscoe-paralegal-vm --zone=us-central1-a --command="
            cd /tmp && \
            sudo docker compose pull roscoe && \
            sudo docker compose up -d --no-deps roscoe && \
            echo 'Deployment complete!'"

      - name: Verify deployment
        run: |
          sleep 15
          curl -f http://34.63.223.97:8123/ok || exit 1
          echo "âœ… Agent is healthy!"
