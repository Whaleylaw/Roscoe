name: Deploy to Google Cloud

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # Required for workload identity federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install LangGraph CLI
        run: pip install langgraph-cli

      - name: Build Agent Server image
        run: |
          langgraph build --platform linux/amd64 -t agwhaley/roscoe-agents:latest
          docker tag agwhaley/roscoe-agents:latest agwhaley/roscoe-agents:${{ github.sha }}

      - name: Push to Docker Hub
        run: |
          docker push agwhaley/roscoe-agents:latest
          docker push agwhaley/roscoe-agents:${{ github.sha }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/595961403194/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-deploy@roscoe-479117.iam.gserviceaccount.com'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to VM
        run: |
          gcloud compute ssh roscoe-paralegal-vm --zone=us-central1-a --command="
            cd /tmp && \
            sudo docker compose pull roscoe && \
            sudo docker compose up -d --no-deps roscoe && \
            echo 'Deployment complete!'"

      - name: Verify deployment
        run: |
          echo "Waiting for agent to start..."
          sleep 30

          # Retry up to 6 times (30 seconds each = 3 minutes total)
          for i in {1..6}; do
            echo "Attempt $i/6..."
            if curl -f http://34.63.223.97:8123/ok; then
              echo "✅ Agent is healthy!"
              exit 0
            fi
            if [ $i -lt 6 ]; then
              sleep 30
            fi
          done

          echo "❌ Agent failed to start"
          exit 1
