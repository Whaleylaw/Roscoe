# Deep Agent Coder - Docker Compose
#
# Usage:
#   docker-compose up -d postgres    # Start Postgres first
#   docker-compose run agent chat    # Interactive chat
#   docker-compose run agent new my-project -i
#   docker-compose run agent continue <thread-id> -i
#
version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: coder
      POSTGRES_PASSWORD: coder
      POSTGRES_DB: deepagent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coder -d deepagent"]
      interval: 5s
      timeout: 5s
      retries: 5

  agent:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://coder:coder@postgres:5432/deepagent
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      # Optional: override model
      # MODEL: claude-sonnet-4-5-20250929
    volumes:
      # Mount your local workspace directory
      - ${WORKSPACE_PATH:-./workspace}:/workspace
    stdin_open: true
    tty: true

volumes:
  postgres_data:
